@import org.edena.play.routes.CustomDirAssets
@import org.webjars.play.routes
@import org.webjars.play.WebJarsUtil

@()(implicit webJarAssets: WebJarsUtil)

<!-- '
    Widget' part of the JQuery UI lib is sufficient for the filter JS, however for consistence we load the whole JQuery UI
    <script type="text/javascript" src="@CustomDirAssets.versioned("javascripts/jquery-ui-1.11.4-widget.js")"></script>
-->
<!-- need to import css and js first -->
@typeaheadJsImport()

@webJarAssets.locate("jquery-ui", "jquery-ui.min.js").script()
<script type="text/javascript" src="@CustomDirAssets.versioned("javascripts/multiFilter.js")"></script>
<script type="text/javascript" src="@CustomDirAssets.versioned("javascripts/multiCategoryFilter.js")"></script>
